<template>
  <div class="row" if.bind="configCombo.Mostrar">
    <div class="col s12">
      <div class="input-field col s12">
        <select name="${configCombo.Nombre}" value.bind="configCombo.Seleccionado">
          <option if.bind="configCombo.TextoDefault != ''" model.bind="configCombo.ValorDefault" selected>${configCombo.TextoDefault}</option>
          <option repeat.for="item of configCombo.JsonDatos" value="${item.Valor}" model.bind="item">${item.Nombre}</option>
        </select>
        <label>${configCombo.Label}</label>
      </div>
    </div>
  </div>
</template>
